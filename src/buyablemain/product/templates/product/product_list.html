<div class="w-full md:w-1/3 xl:w-1/4 p-6">
    <a href="{% url 'spec_product' product.slugname %}" class="product-link">
        <!-- Ensure static tag is properly used here -->
        <!-- Put image element in this line. -->
    </a>
    <div class="pt-3 flex items-center justify-between">
        <a href="{% url 'spec_product' product.slugname %}" class="product-link">
            {{ product.name }}
        </a>
        <a href="{% url 'spec_product' product.slugname %}" class="text-orange-500 hover:text-orange-800 product-link">
            <!-- SVG Icon with proper color application -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>                          
        </a>
    </div>
    <p class="pt-1 text-gray-400">
        $ {{ product.get_price }}
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.product-link').forEach(function(link) {
            if (!link.getAttribute('href')) {
                alert('This item has no slug declaration.');
            }
        });
    });
</script>
