{% extends "core/base.html" %}

{% block content %}
<header class="px-6 py-10 lg:py-20 bg-orange-400">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-white">Welcome to Buyable</p>
        <p class="mb-10 text-white">We sell anything even if that's illegal. Anything that you can think of...</p>
        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-white text-orange-500 hover:bg-gray-200">
            Shop Now
        </a>
    </div>
</header>  

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
            {% include "product/product_list.html" %}
        {% endfor %}
    </div>
</div>
{% endblock %}
