{% extends "core/base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <h3 class="mb-3 text-xl uppercase">Search</h3>
        <form method="GET" action=".">
            <div class="flex">
                <input type="text" name='search_query' class="p-3 bg-white-100 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 mr-1" placeholder="Search">
                <button class="p-3 bg-white-300 border-2 border-gray-300 hover:bg-orange-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </div>            
        </form>
        <h3 class="mt-6 mb-3 text-xl uppercase">Categories</h3>
        <ul class="space-y-2">
            <li>
                <a href="{% url 'shop' %}" class="{% if not active_category %}text-orange-500{% else %}text-gray-500{% endif %}">All Categories</a>
            </li>
            {% for category in categories %}
                <li>
                    <a href="{% url 'shop' %}?category={{ category.slugname }}" class="{% if category.slugname == active_category %}text-orange-500{% else %}text-gray-500{% endif %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
     
    <div class="products w-full lg:w-3/4 -mt-4 flex items-center flex-wrap">
        {% for product in products %}
            <div class="w-full md:w-1/3 xl:w-1/4 p-6">
                <a href="#">
                    <!-- Ensure static tag is properly used here -->
                    <!-- Put image element in this line. -->
                </a>
                <div class="pt-3 flex items-center justify-between">
                    <a href="#">
                        {{ product.name }}
                    </a>
                    <a href="#" class="text-orange-500 hover:text-orange-800">
                        <!-- SVG Icon with proper color application -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>                          
                    </a>
                </div>
                <p class="pt-1 text-gray-400">
                    $ {{ product.price }}
                </p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
